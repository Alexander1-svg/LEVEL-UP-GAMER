<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="CSS/Style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="scripts/App.js"></script>
  </head>
  <body class="bg-gradient-to-tl from-black to-stone-900 font-sans min-h-100vh">
    <header class="font-semibold">
      <div class="flex items-center text-white bg-blue-950 px-4 py-2">
        <div class="flex items-center flex-shrink-0 gap-4">
          <img
            src="img/Adobe Express - file.png"
            alt="Level-up Gamer"
            class="h-18 w-26 mr-2"
          />
        </div>

        <nav
          class="flex gap-6 flex-1 justify-center text-white"
          id="mainNav"
        ></nav>

        <div class="mt-6 flex justify-end">
          <button
            id="logoutBtn"
            class="bg-red-600 hover:scale-106 transform transition text-white px-4 py-2 rounded font-bold"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </header>
    <main>
      <div
        id="adminPanelIndex"
        style="display: none"
        class="max-w-2xl mx-auto bg-blue-900 text-white rounded-lg shadow-lg p-6 my-8"
      >
        <h2 class="text-2xl font-bold mb-4">
          Panel de Administración (Solo Admin)
        </h2>
        <div class="mb-4">
          <h3 class="font-semibold mb-2">Usuarios registrados</h3>
          <ul class="list-disc ml-6 text-gray-200">
            <li>usuario1@email.com</li>
            <li>usuario2@email.com</li>
            <li>admin@levelup.cl</li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold mb-2">Stock de productos</h3>
          <ul class="list-disc ml-6 text-gray-200">
            <li>Logitech G733 Wireless: 10 unidades</li>
            <li>Asus ROG Strix G18: 5 unidades</li>
            <li>PlayStation 5: 2 unidades</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
