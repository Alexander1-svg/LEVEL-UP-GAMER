<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="scripts/App.js"></script>
  </head>
  <body
    class="bg-gradient-to-tl from-black to-stone-900 font-sans min-h-screen"
  >
    <!--  HEADER  -->
    <header class="font-semibold">
      <div class="flex items-center text-white bg-black px-4 py-2">
        <!-- Logo y Buscador  -->
        <div class="flex items-center flex-shrink-0 gap-4">
          <button>
            <nav>
              <a href="index.html"
                ><img
                  src="img/Adobe Express - file.png"
                  alt="Level-up Gamer"
                  class="h-18 w-26 mr-2"
              /></a>
            </nav>
          </button>
        </div>
        <!-- Navegación centrada -->
        <nav class="flex gap-6 flex-1 justify-center text-white">
          <a
            class="hover:scale-110 transform-transition hover:text-sky-500"
            href="index.html"
            >Inicio</a
          >
          <p>/</p>
          <p
            class="hover:scale-110 transform-transition hover:text-sky-500"
            href="index.html"
          >
            Categorias
          </p>
          <p>/</p>
          <a
            class="hover:scale-110 transform-transition hover:text-sky-500"
            href="nosotros.html"
            >Nosotros</a
          >
          <p>/</p>
          <a
            class="hover:scale-110 transform-transition hover:text-sky-500"
            href="blog.html"
            >Blogs</a
          >
        </nav>
        <!-- Login y carrito -->
        <div class="flex items-center flex-shrink-0 gap-4">
          <!-- Carrito -->
          <button class="relative hover:scale-120 transition-transform">
            <nav>
              <a href="carrito.html">
                <img
                  src="img/5465865.png"
                  alt="Carrito de compras"
                  class="size-9"
                />
              </a>
            </nav>
          </button>
          <!-- Login -->
          <button
            class="bg-sky-500 hover:bg-sky-700 text-white px-3 py-1 rounded hover:scale-110 transition-transform sm:w-auto md:w-auto lg:w-auto sm:text-xs md:text-sm lg:text-base"
          >
            <nav>
              <a href="/Login.html">Iniciar sesión</a>
            </nav>
          </button>
        </div>
      </div>
    </header>
    <!--  FORMULARIO  -->
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="bg-slate-800 p-8 rounded-lg shadow-lg w-full max-w-md text-white"
      >
        <h1 class="text-2xl font-bold mb-6 text-center">Registrar Usuario</h1>
        <form id="registre_login">
          <!--usuario-->
          <div class="mb-4">
            <label
              for="newUsuario"
              class="block text-sm font-medium text-gray-700"
              >Nombre de Usuario</label
            >
            <input
              type="text"
              id="newUsuario"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <!--contraseña-->
          <div class="mb-4">
            <label for="newContraseña" class="block text-sm font-medium"
              >Contraseña</label
            >
            <input
              type="password"
              id="newContraseña"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <!--email-->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
              type="email"
              id="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md w-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-3"
          >
            Registrar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
