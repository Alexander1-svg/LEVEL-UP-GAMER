<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión / Registro</title>
    <link rel="stylesheet" href="CSS/Style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-tl from-black to-stone-900 font-sans min-h-screen"
  >
    <!--  HEADER  -->
    <header class="font-semibold">
      <div class="flex items-center text-white bg-blue-950 px-4 py-2">
        <!-- Logo y Buscador  -->
        <div class="flex items-center flex-shrink-0 gap-4">
          <button>
            <nav>
              <a href="index.html"
                ><img
                  src="img/Adobe Express - file.png"
                  alt="Level-up Gamer"
                  class="h-18 w-26 mr-2"
              /></a>
            </nav>
          </button>
          <div class="flex items-center h-12 w-64">
            <div class="bg-stone-100 text-stone-700 rounded px-2 py-1 w-full">
              <input
                type="text"
                placeholder="Buscar..."
                class="bg-transparent outline-none w-full"
              />
            </div>
          </div>
        </div>
        <!-- Navegación centrada -->
        <nav class="flex gap-6 flex-1 justify-center text-white">
          <a class="hover:scale-110 transform-transition" href="index.html"
            >Inicio</a
          >
          <a class="hover:scale-110 transform-transition" href="nosotros.html"
            >Nosotros</a
          >
          <a class="hover:scale-110 transform-transition" href="blog.html"
            >Blogs</a
          >
        </nav>
        <!-- Login y carrito -->
        <div class="flex items-center flex-shrink-0 gap-4">
          <!-- Carrito -->
          <button class="relative hover:scale-120 transition-transform">
            <nav>
              <a href="carrito.html">
                <img
                  src="img/5465865.png"
                  alt="Carrito de compras"
                  class="size-9"
                />
              </a>
            </nav>
          </button>
        </div>
      </div>
    </header>
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

        <!--LOGIN-->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Ingrese su correo electronico"
            required
          />
        </div>
        <br />
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Ingrese su contraseña"
          />
        </div>
        <br />
        <div class="flex items-center justify-between p-4">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
          >
            Iniciar Sesion
          </button>
          <a
            href="registre.html"
            class="inline-block align-baseline font-bold text-sm text-blue-500"
          >
            ¿Quieres registrarte?</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/App.js"></script>
</html>
